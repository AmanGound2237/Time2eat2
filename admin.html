<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <main>
        <section id="order-now">
            <h2>Place a New Order</h2>
            <form id="new-order-form">
                <div class="input-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" id="customer-name" name="customer-name" required>
                </div>
                <div class="input-group">
                    <label for="delivery-time">Delivery Time</label>
                    <input type="datetime-local" id="delivery-time" name="delivery-time" required>
                </div>
                <fieldset>
                    <legend>Menu Items</legend>
                    <div id="menu-items-container">
                        <!-- Menu items will be injected here by JS -->
                    </div>
                </fieldset>
                <button type="submit">Place Order</button>
            </form>
        </section>

        <section id="orders">
            <h2>Current Orders</h2>
            <form id="search-form">
                <div class="input-group">
                    <label for="search-id">Search by Order ID</label>
                    <input type="search" id="search-id" name="search-id" placeholder="Enter Order ID...">
                    <button type="submit">Search</button>
                    <button type="reset" id="reset-search-btn">Reset</button>
                </div>
            </form>
            <div class="table-container">
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Items Ordered</th>
                        <th>Delivery Time</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders will be injected here by JS -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
