<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Time2Eat</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
            <button id="my-cart-btn">My Cart (<span id="cart-count">0</span>)</button>
        </nav>
    </header>

    <main>
        <section id="best-seller">
            <h2>Yesterday's Best Seller</h2>
            <div class="item-card-container">
                <!-- Best seller will be injected here by JS -->
            </div>
        </section>

        <section id="menu">
            <h2>Menu</h2>
            <!-- Menu items will be injected here by JS -->
        </section>
    </main>

    <div id="recommendation-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Recommended with <span id="selected-item-name"></span></h3>
            <div id="recommendation-items" class="item-card-container">
                <!-- Recommendations will be injected here by JS -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-button cart-close-button">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items-modal">
                <!-- Cart items will be injected here by JS -->
            </div>
            <p>Total: $<span id="cart-total-modal">0.00</span></p>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
